<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .container { background: white; padding: 30px; border-radius: 8px; }
        header h1 { margin: 0 0 30px 0; color: #333; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number { font-size: 32px; font-weight: bold; color: #007bff; }
        .stat-label { color: #666; margin-top: 5px; }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .filters input, .filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        
        .job-card { 
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            background: white;
            transition: all 0.2s;
        }
        .job-card:hover { 
            background: #f8f9fa;
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .job-header h3 { margin: 0 0 5px 0; color: #333; }
        .company { color: #666; font-weight: 500; }
        .job-meta { 
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
        .job-meta span { margin-right: 15px; }
        
        .job-detail {
            max-width: 800px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
        .job-detail h1 { margin: 0 0 10px 0; }
        .job-detail h2 { margin: 0 0 20px 0; color: #666; font-weight: normal; }
        .detail-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .detail-section h3 { margin: 0 0 15px 0; color: #333; }
        .detail-section p { line-height: 1.6; color: #555; margin: 0; white-space: pre-wrap; }
        .detail-section a { color: #007bff; text-decoration: none; }
        .detail-section a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Job Application Tracker</h1>
        </header>
        
        <main>
            {{template "content" .}}
        </main>
    </div>
</body>
</html>
