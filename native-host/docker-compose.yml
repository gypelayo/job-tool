services:
  metabase:
    image: metabase/metabase:latest
    container_name: job-tracker-metabase
    ports:
      - "3000:3000"
    volumes:
      - ~/Downloads/extracted_jobs:/data:ro
      - metabase-data:/metabase-data
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    restart: unless-stopped

volumes:
  metabase-data:
